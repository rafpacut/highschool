<html>
<head>
</head>
<body>

<form method=GET name='form' onsubmit="return foo()">
	<input type=text name=field>
	<input type=submit value=submit>
</form>
<script>

	function foo()
	{
		var submit_value = document.forms["form"]["field"].value;
		if( submit_value != '' )
			return true;
		else
		{
			var obj = document.createTextNode("Please fill the form.");
			var hook = document.getElementById('platform');
			hook.appendChild(obj);
			return false;
		}
	}

</script>

<div id="platform">
</div>

</body>

</html>
